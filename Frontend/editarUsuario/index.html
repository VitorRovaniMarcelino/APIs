<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
  <div>
    <h1>Atualizar Usuário</h1>
    <form class="container" onsubmit="atualizarUsuario(event)">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Usuário</label>
        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" min="0">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value)">
      </div>
      <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua" disabled>
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" disabled>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" disabled>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="uf" disabled>
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="number" class="form-control" id="numero">
      </div>

      <div class="botoes">
        <a href="../index.html" class="btn btn-danger">Voltar</a>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </div>
    </form>
  </div>
  <script src="../cep.js"></script>
  <script src="script.js"></script>
</body>

</html>
